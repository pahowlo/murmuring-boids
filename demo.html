<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murmuring Boids Background</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #212121;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent !important; /* Ensure the canvas is transparent */
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import { MurmuringBoidsBackground } from "/src/main.js"

      const canvas = document.getElementById("canvas")

      const background = new MurmuringBoidsBackground(window, canvas)
      background.start(4000, true)
    </script>
  </body>
</html>
